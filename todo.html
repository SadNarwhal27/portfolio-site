<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/todo/font-awesome.css">
    <link rel="stylesheet" href="css/todo/todo-style.css">
</head>
<body>

    <div class="nav-container">
        <header>

            <a href="index.html" class="logo">Travis Schall</a>

            <nav>
                <ul>
                    <li><a href="https://travisschall.com/index.html#my-work">My Work</a></li>
                    <li><a href="https://travisschall.com/index.html#my-skills">My Skills</a></li>
                    <!-- <li><a href="#">Hire Me</a></li> -->
                </ul>
            </nav>

        </header>
    </div>
    
    <div class="container">

        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>

        <div class="content">
            <ul id="list">
            </ul>
        </div>

        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>

    </div>

    <script src="scripts/todo-app.js"></script>

</body>
</html>
